components:
  schemas:
    Bucket:
      example:
        edge_access: null
        name: name
      properties:
        name:
          maxLength: 63
          minLength: 6
          readOnly: true
          type: string
        edge_access:
          $ref: '#/components/schemas/EdgeAccessEnum'
      required:
      - edge_access
      - name
      type: object
    BucketCreate:
      example:
        edge_access: null
        name: name
      properties:
        name:
          maxLength: 63
          minLength: 6
          type: string
        edge_access:
          $ref: '#/components/schemas/EdgeAccessEnum'
      required:
      - edge_access
      - name
      type: object
    EdgeAccessEnum:
      enum:
      - read_only
      - read_write
      - restricted
      type: string
    PaginatedBucketList:
      example:
        next: http://api.example.org/accounts/?page=4
        previous: http://api.example.org/accounts/?page=2
        count: 123
        results:
        - edge_access: null
          name: name
        - edge_access: null
          name: name
      properties:
        count:
          example: 123
          type: integer
        next:
          example: http://api.example.org/accounts/?page=4
          format: uri
          nullable: true
          type: string
        previous:
          example: http://api.example.org/accounts/?page=2
          format: uri
          nullable: true
          type: string
        results:
          items:
            $ref: '#/components/schemas/Bucket'
          type: array
      type: object
    PatchedBucket:
      example:
        edge_access: null
        name: name
      properties:
        name:
          maxLength: 63
          minLength: 6
          readOnly: true
          type: string
        edge_access:
          $ref: '#/components/schemas/EdgeAccessEnum'
      type: object
    ResponseBucket:
      example:
        data:
          edge_access: null
          name: name
        state: null
      properties:
        state:
          $ref: '#/components/schemas/StateEnum'
        data:
          $ref: '#/components/schemas/Bucket'
      required:
      - data
      - state
      type: object
    ResponseDeleteBucket:
      example:
        data: null
        state: null
      properties:
        state:
          $ref: '#/components/schemas/StateEnum'
        data:
          $ref: '#/components/schemas/ResponseDeleteBucket_data'
      required:
      - data
      - state
      type: object
    StateEnum:
      enum:
      - pending
      - executed
      type: string
    ResponseDeleteBucket_data:
      allOf:
      - $ref: '#/components/schemas/Bucket'
      nullable: true
      type: object
  securitySchemes:
    tokenAuth:
      description: Token-based authentication with required prefix "Token"
      in: header
      name: Authorization
      type: apiKey
