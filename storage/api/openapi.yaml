      - tokenAuth: []
      summary: /v4/storage/buckets/:name
      tags:
      - buckets
    patch:
      description: ""
      operationId: api_v1_storage_buckets_partial_update
      parameters:
      - explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedBucket'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedBucket'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedBucket'
