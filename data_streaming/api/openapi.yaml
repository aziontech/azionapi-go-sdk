    DataStreamingEndpointTypeKafka:
      example:
        use_tls: true
        endpoint_type: endpoint_type
        kafka_topic: kafka_topic
        bootstrap_servers: bootstrap_servers
      properties:
        endpoint_type:
          type: string
        use_tls:
          type: boolean
        kafka_topic:
          type: string
        bootstrap_servers:
          type: string
