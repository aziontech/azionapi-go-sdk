    DataStreamingEndpointTypeStandard:
      properties:
        endpoint_type:
          type: string
        url:
          format: uri
          type: string
        log_line_separator:
          type: string
        payload_format:
          type: string
        max_size:
          type: integer
        headers:
          $ref: '#/components/schemas/DataStreamingEndpointTypeStandardHeadersExample'
      type: object
    DataStreamingEndpointTypeStandardHeadersExample:
      properties:
        header-name-1:
          nullable: true
          type: string
        header-name-2:
          nullable: true
