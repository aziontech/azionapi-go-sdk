    DataStreamingResponseGetResultTypeCustom:
      properties:
        id:
          type: integer
        name:
          type: string
        data_source:
          type: string
        active:
          type: boolean
        endpoint:
          $ref: '#/components/schemas/DataStreamingEndpointTypeKafka'
        all_domains:
          type: boolean
        template_model:
          type: string
      type: object
    DataStreamingsDomainResponse:
      example:
        schema_version: 1.4658129805029452
        count: 0
        links:
          next: next
          previous: previous
        total_pages: 6
        results:
        - domain_id: 5
          name: name
          selected: true
        - domain_id: 5
          name: name
          selected: true
      properties:
        count:
          type: integer
        total_pages:
          type: integer
        schema_version:
          type: number
        links:
          $ref: '#/components/schemas/DataStreamingsDomainResponseLinks'
        results:
          items:
            $ref: '#/components/schemas/DataStreamingsDomainResult'
          type: array
      type: object
    DataStreamingsDomainResponseLinks:
      example:
        next: next
        previous: previous
      properties:
        previous:
          nullable: true
          type: string
        next:
          nullable: true
          type: string
      type: object
    DataStreamingsDomainResult:
      example:
        domain_id: 5
        name: name
        selected: true
      properties:
        domain_id:
          type: integer
        name:
          type: string
        selected:
          nullable: true
          type: boolean
      type: object
